<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuAIChain - Quantum-Powered AI & Blockchain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0A0A23;
            color: #FFFFFF;
        }

        nav {
            background: #1E1E3F;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #00D4FF;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #FFFFFF;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, #0A0A23, #1E1E3F);
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .cta {
            margin-top: 2rem;
        }

        .cta a {
            background: #00D4FF;
            color: #0A0A23;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 1rem;
            font-weight: bold;
        }

        .cta a:hover {
            background: #FFFFFF;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>

            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- 主页 -->
    <section id="home" class="hero">
        <h1>Unlock the Future with QuAIChain</h1>
        <p>Quantum-Powered AI and Blockchain for a Decentralized Tomorrow</p>
        <div class="cta">
            <a href="#ecosystem">Explore Ecosystem</a>
            <a href="#contact">Join Community</a>
